<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .sidebar {
      width: 260px;
      background: #f5f7fa;
      padding: 20px;
      height: 100vh;
    }
    .content {
      padding: 30px;
      flex: 1;
    }
    .sidebar a {
      display: block;
      margin: 8px 0;
      text-decoration: none;
      color: #333;
    }
    .sidebar a:hover {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h3>ðŸ“˜ Docs</h3>
    {% for item in site.data.navigation.docs %}
      <a href="{{ item.url }}">{{ item.title }}</a>
    {% endfor %}
  </div>

  <div class="content">
    {{ content }}
  </div>
</body>
</html>
